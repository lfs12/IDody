<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery - IDody</title>
    <link rel="stylesheet" href="asset/css/styles.css">
    <link rel="stylesheet" href="asset/css/forgot-password-styles.css">
</head>
<body>
    <header class="auth-header">
        <div class="header-content">
            <div class="logo">
                <h1>IDody Admin</h1>
            </div>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Password Recovery</h2>
                <form id="recovery-form">
                    <div class="form-group">
                        <label for="email">Registered Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <button type="submit" class="auth-btn">Send Reset Instructions</button>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Back to Login</a></p>
                <p class="security-info"><span>⚠️</span> Check your spam folder if you don't receive the email</p>
            </div>
        </div>
    </main>

    <footer class="auth-footer">
        <p>&copy; 2025 IDody. All rights reserved.</p>
    </footer>
</body>
</html>
