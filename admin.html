<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - IDody</title>
    <link rel="stylesheet" href="asset/css/styles.css">
    <link rel="stylesheet" href="asset/css/admin-styles.css">
</head>
<body>
    <header>
        <!-- ...existing code from index.html header... -->
        <div class="header-content">
            <div class="logo">
                <h1>Admin Panel</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="admin-panel">
                <h2>Manage Products</h2>
                <form id="product-form">
                    <input type="url" name="storeUrl" placeholder="Store URL" required>
                    <input type="text" name="title" placeholder="Title" required>
                    <textarea name="description" placeholder="Description" required></textarea>
                    <input type="number" name="price" placeholder="Price" step="0.01" required>
                    <input type="file" name="image" id="image" accept="image/*" required>
                    <label for="image">Upload Product Image</label>
                    <img id="image-preview" alt="Image Preview">
                    <button type="submit">Add Product</button>
                </form>

                <div id="filter-sort">
                    <input type="text" id="filter-input" placeholder="Filter by any field">
                    <select id="sort-select">
                        <option value="title-asc">Title (A-Z)</option>
                        <option value="title-desc">Title (Z-A)</option>
                        <option value="price-asc">Price (Low-High)</option>
                        <option value="price-desc">Price (High-Low)</option>
                        <option value="date-asc">Date (Oldest-Newest)</option>
                        <option value="date-desc">Date (Newest-Oldest)</option>
                    </select>
                </div>

                <table id="product-table">
                    <thead>
                        <tr>
                            <th>Store URL</th>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Publication Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Product rows will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <footer>
        <!-- ...existing code from index.html footer... -->
        <p>&copy; 2025 IDody. All rights reserved.</p>
    </footer>

    <script>
        const productForm = document.getElementById('product-form');
        const productTableBody = document.querySelector('#product-table tbody');
        const filterInput = document.getElementById('filter-input');
        const sortSelect = document.getElementById('sort-select');
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('image-preview');

        let products = [];

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        });

        productForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(productForm);
            const product = {
                storeUrl: formData.get('storeUrl'),
                title: formData.get('title'),
                description: formData.get('description'),
                price: parseFloat(formData.get('price')),
                image: formData.get('image').name,
                date: new Date().toISOString().split('T')[0]
            };
            products.push(product);
            renderProducts();
            productForm.reset();
            imagePreview.style.display = 'none';
        });

        filterInput.addEventListener('input', renderProducts);
        sortSelect.addEventListener('change', renderProducts);

        function renderProducts() {
            const filterText = filterInput.value.toLowerCase();
            const sortOption = sortSelect.value;
            let filteredProducts = products.filter(product =>
                Object.values(product).some(value =>
                    value.toString().toLowerCase().includes(filterText)
                )
            );

            if (sortOption) {
                const [field, order] = sortOption.split('-');
                filteredProducts.sort((a, b) => {
                    if (a[field] < b[field]) return order === 'asc' ? -1 : 1;
                    if (a[field] > b[field]) return order === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            productTableBody.innerHTML = filteredProducts.map((product, index) => `
                <tr>
                    <td><a href="${product.storeUrl}" target="_blank">${product.storeUrl}</a></td>
                    <td><img src="asset/img/${product.image}" alt="${product.title}" style="width: 50px; height: auto;"></td>
                    <td>${product.title}</td>
                    <td>${product.description}</td>
                    <td>$${product.price.toFixed(2)}</td>
                    <td>${product.date}</td>
                    <td>
                        <button onclick="editProduct(${index})">Edit</button>
                        <button onclick="deleteProduct(${index})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function editProduct(index) {
            const product = products[index];
            Object.keys(product).forEach(key => {
                const input = productForm.elements[key];
                if (input) input.value = product[key];
            });
            deleteProduct(index);
        }

        function deleteProduct(index) {
            products.splice(index, 1);
            renderProducts();
        }
    </script>
</body>
</html>
